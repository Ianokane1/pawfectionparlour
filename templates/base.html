{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <title>Pawfection Parlour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body class="d-flex flex-column h-100">
    
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg text-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Pawfection Parlour
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-white" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">


                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link"href="{% url 'services' %}">Services</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'online_booking' %}">Book Now</a>
                    </li>

                    {% if user.is_authenticated %}
                    <li class="nav-item px-2">
                        <a class="nav-link {{ edit_profile_active }}"
                            href="{% url 'edit_profile' request.user.id %}">Edit Profile</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link {{ manage_booking_active }}" href="">Manage
                            Bookings</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>

                    {% else %}

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>

                    {% endif %}

                
                </ul>
            </div>
        </div>
    </nav>


    <main class="flex-shrink-0">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <div class="bg-success">
    <footer class="footer mt-auto text-center">
        <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="visit our Facebook page (opens in a new page)"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="visit our Twitter page (opens in a new page)"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="visit our Instgram page (opens in a new page)"><i class="fab fa-instagram"></i></a>
    </footer>
</div>
</body>

</html>
